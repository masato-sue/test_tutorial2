<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>

    <title>数当てゲーム</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>数当てゲーム</h1>

    <p>1～100のランダムな数字を選びました。10ターン以内に当てられるかどうか試してみてください。あなたの予想が高すぎたり低すぎたりした場合はお知らせします。</p>

    <div class="form">
      <label for="guessField">予想: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="提出する" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="scripts/number-guessing.js"></script>
  </body>
</html>
